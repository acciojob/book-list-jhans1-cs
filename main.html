<body>

 <div class="container">
      <h1 class="my-4 text-center">MyBookList</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter book title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter book author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" class="form-control" id="isbn" placeholder="Enter book ISBN number">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
			<tr></tr>
        </tbody>
      </table>
    </div>
</body>

</html>
